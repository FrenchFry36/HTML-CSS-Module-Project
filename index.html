<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Karma</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,300"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <body>
    <header>
      <img src="img/karma-logo.svg" alt="logo" />
      <nav>
        <ul>
          <li><a href="#">Meet Karma</a></li>
          <li><a href="#">How it Works</a></li>
          <li><a href="#">Store</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Help</a></li>
          <li><a href="#">Login</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="introducing-section">
        <h1>Introducing Karma</h1>
        <p>Bring WiFi with you, everywhere you go.</p>
        <a href="#" class="learn-more-btn">Learn More</a>
      </section>
      <section class="options-section">
        <h2>Everyone needs a little Karma.</h2>
        <div class="options-icons">
          <img
            src="../HTML-CSS-Module-Project/img/icon-devices.svg"
            alt="devices icon"
          />
          <p>Internet for all devices</p>
          <img
            src="../HTML-CSS-Module-Project/img/icon-coffee.svg"
            alt="coffee icon"
          />
          <p>Boost your productivity</p>
          <img
            src="../HTML-CSS-Module-Project/img/icon-refill.svg"
            alt="refill icon"
          />
          <p>Pay as You Go</p>
        </div>
      </section>
    </main>
    <footer>
      <p>Join us on</p>
      <div class="social-media-icons">
        <img
          src="../HTML-CSS-Module-Project/img/twitter-icon.svg"
          alt="twitter icon"
          class="social-media"
        />
        <img
          src="../HTML-CSS-Module-Project/img/facebook-icon.svg"
          alt="facebook icon"
          class="social-media"
        />
        <img
          src="../HTML-CSS-Module-Project/img/instagram-icon.svg"
          alt="instagram icon"
          class="social-media"
        />
        <p class="inc">&copy; Karma Mobility, Inc.</p>
      </div>
    </footer>
  </body>
</html>
